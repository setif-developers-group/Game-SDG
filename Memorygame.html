<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .disc {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            user-select: none;
        }

        .disc:hover {
            transform: scale(1.05);
        }

        .flipped {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Press the discs in the correct order: 1, 2, 3...</h1>
    <div class="game-container" id="game-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const numbers = Array.from({ length: 10 }, (_, i) => i + 1);
            let shuffledNumbers = [];
            let currentNumber = 1;
            let discElements = [];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createDiscs() {
                shuffledNumbers = shuffleArray([...numbers]);
                gameContainer.innerHTML = '';
                discElements = [];

                shuffledNumbers.forEach(number => {
                    const disc = document.createElement('div');
                    disc.classList.add('disc');
                    disc.textContent = number;
                    disc.dataset.number = number;
                    disc.addEventListener('click', handleDiscClick);
                    discElements.push(disc);
                    gameContainer.appendChild(disc);
                });

                // Briefly show the numbers and then flip them
                setTimeout(() => {
                    discElements.forEach(disc => {
                        disc.textContent = '?';
                    });
                }, 2000); // 2 seconds to memorize
            }

            function handleDiscClick(event) {
                const disc = event.target;
                const numberClicked = parseInt(disc.dataset.number);

                if (disc.classList.contains('flipped')) {
                    // Do nothing if the disc is already correctly flipped
                    return;
                }

                if (numberClicked === currentNumber) {
                    disc.textContent = numberClicked;
                    disc.classList.add('flipped');
                    currentNumber++;

                    if (currentNumber > 10) {
                        setTimeout(() => {
                            alert('Congratulations! You won!');
                            resetGame();
                        }, 500);
                    }
                } else {
                    alert('Wrong order! Game over.');
                    resetGame();
                }
            }

            function resetGame() {
                currentNumber = 1;
                createDiscs();
            }

            createDiscs();
        });
    </script>
</body>
</html>
